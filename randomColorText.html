<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<h1>Générateur d'Images Aléatoires avec Placehold.co</h1>

<div id="imageContainer"></div>

<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  #imageContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  img {
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>

<script>
function generateRandomColor() {
  let color;
  do {
    color = Math.floor(Math.random()*16777215).toString(16);
  } while (isColorTooCloseToWhiteOrBlack(color));
  return color;
}

function isColorTooCloseToWhiteOrBlack(color) {
  // Convertir la couleur hexadécimale en RGB
  const r = parseInt(color.substr(0, 2), 16);
  const g = parseInt(color.substr(2, 2), 16);
  const b = parseInt(color.substr(4, 2), 16);

  // Calculer la luminosité
  const luminosity = r + g + b;

  // Définir des seuils pour déterminer les couleurs trop proches de blanc ou noir
  const minLuminosity = 50;   // Seuil inférieur pour le noir
  const maxLuminosity = 700;  // Seuil supérieur pour le blanc

  // Vérifier si la luminosité est dans la plage à éviter
  return (luminosity < minLuminosity || luminosity > maxLuminosity);
}

function generateRandomText() {
  const texts = [
    'Nature', 'Technologie', 'Art', 'Science', 'Espace', 'Océan', 'Ville', 'Forêt', 'Montagne', 'Désert',
    'Coucher de soleil', 'Aventure', 'Voyage', 'Paysage', 'Architecture', 'Numérique', 'Abstrait', 'Futur', 'Vintage', 'Jardin',
    'Rêve', 'Ancien', 'Méditation', 'Relaxation', 'Fantaisie', 'Magie', 'Faune', 'Écologie', 'Contemporain', 'Histoire',
    'Astronomie', 'Découverte', 'Robotique', 'Infini', 'Harmonie', 'Exploration', 'Cosmos', 'Univers', 'Paix', 'Espoir',
    'Sérénité', 'Inspiration', 'Réflexion', 'Voyage', 'Brillance', 'Sérénité', 'Découverte', 'Évasion', 'Liberté', 'Charme',
    'Cascade', 'Aventure', 'Nostalgie', 'Tradition', 'Esprit', 'Mystère', 'Ciel', 'Aurore', 'Crépuscule', 'Flamboyant',
    'Cascade', 'Émerveillement', 'Renaissance', 'Rayonnement', 'Cascade', 'Éclat', 'Cascade', 'Douceur', 'Cascade', 'Cascade'
  ];
  return texts[Math.floor(Math.random() * texts.length)];
}

function generateImages() {
  const container = document.getElementById('imageContainer');
  container.innerHTML = '';

  for (let i = 0; i < 4; i++) {
    const color = generateRandomColor();
    const text = generateRandomText();
    const img = document.createElement('img');
    img.src = `https://placehold.co/400x400/${color}/FFFFFF?text=${text}`;
    img.alt = `Random image with text: ${text}`;
    img.width = 400;
    img.height = 400;
    container.appendChild(img);
  }
}

generateImages();
</script>

</body></html>
