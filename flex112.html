<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout cards Flexbox Simplifié</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      /* Gère l'espacement vertical entre les lignes */
    }

    .row {
      display: flex;
      gap: 20px;
      /* Gère l'espacement horizontal entre les cartes */
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;

      /* Comportement par défaut pour TOUTES les cartes */
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 0%;
    }

    /* Seule exception : la carte du milieu de la ligne 1 */
    .row-1 .card.middle {
      flex-grow: 2;
    }

    /* Responsive : on passe tout en colonne */
    @media (max-width: 800px) {
      .row {
        flex-direction: column;
      }

      .card {
        /* Très important : on laisse la hauteur s'adapter au contenu en colonne */
        flex-basis: auto;
        /* Optionnel : on remet le grow à 0 pour éviter des étirements bizarres en hauteur */
        flex-grow: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="row row-1">
      <div class="card">Card 1</div>
      <div class="card middle">Card 2 (Plus large)</div>
      <div class="card">Card 3</div>
    </div>

    <div class="row">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>

    <div class="row">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
    </div>

  </div>
</body>

</html>
